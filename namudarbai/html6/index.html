<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="interface.css" type="text/css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
    <div>
    <table>
        <tr >
            <td class="dispaly" colspan="4">
            <input class="displayText" type="text" name="display" id="display">
            </td>
        </tr>
        <tr>
            <td>
            <input class="special" type="button" value="AC" name="ac" id="ac">
            </td>
            <td>
            <input class="special" type="button" value="+/-" name="plus_minus">
            </td>
            <td>
            <input class="special" type="button" value="%" name="percent">
            </td>
            <td >
            <input class="special" type="button" value="/" name="division">
            </td>
        </tr>
        <tr>
            <td>
            <input type="button" value="7" name="7" >
            </td>
            <td>
            <input  type="button" value="8" name="8">
            </td>
            <td>
            <input  type="button" value="9" name="9">
            </td>
            <td >
            <input class="special" type="button" value="*" name="plus_minus">
            </td>
        </tr>
        <tr>
            <td>
            <input type="button" value="4" name="4" >
            </td>
            <td>
            <input  type="button" value="5" name="5">
            </td>
            <td>
            <input  type="button" value="6" name="6">
            </td>
            <td >
            <input class="special" type="button" value="-" name="minus">
            </td>
        </tr>
        <tr>
            <td>
            <input type="button" value="1" name="1" >
            </td>
            <td>
            <input  type="button" value="2" name="2">
            </td>
            <td>
            <input  type="button" value="3" name="3">
            </td>
            <td >
            <input class="special" type="button" value="+" name="plus">
            </td>
        </tr>
         <tr>
            <td colspan="2">
            <input class="doubleButton" type="button" value="skaičiuoti" name="skaiciuoti" >
            </td>
            <td>
            <input  type="button" value="0" name="0">
            </td>
            <td>
            <input class="special" type="button" value="." name="comma">
            </td>

        </tr>
    </table>
    </div>
</body>
</html>
