<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images with Captions</title>
</head>
<style type="text/css">
    figcaption{
        padding-top: 10px;
    }
    </style>
<body>
  <img src="img/logo.gif" alt="logo" name="logo">
    <figure>
        <img src="img/chocolate-islands.jpg" alt="chocolate_islands" style="width: 100%">

        <figcaption>This recipe for individual chocolate cakes is so simple and so delectable!</figcaption>
    </figure>
    <h3>More Recipes</h3>
    <table>
    <tr>
        <td>
        <img src="img/lemon-posset.jpg" alt="lemon_posset">
        </td>
        <td>
        <img src="img/roasted-brussel-sprouts.jpg" alt="roasted_brussel_sprouts">
        </td>
        <td>
        <img src="img/zucchini-cake.jpg" alt="zucchini_cake">
        </td>
        </tr>
    </table>
</body>
</html>
